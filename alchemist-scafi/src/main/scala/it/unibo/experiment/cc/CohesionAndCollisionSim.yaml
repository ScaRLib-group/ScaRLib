incarnation: scafi

variables:
  actionSpace: &actionSpace { formula: it.unibo.experiment.cc.CCActions.toSeq(), language: scala }

network-model:
  type: ClosestN
  parameters: [ 3 ]

_reactions:
  - program: &program
      - time-distribution:
          type: DiracComb
          parameters: [ 0.0,  1.0 ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.experiment.cc.CCScafiAgent ]
      - program: send

deployments:
  type: Grid
  #parameters: [ -1, -1, 1, 1, 1, 1, 0, 0 ]
  parameters: [-5, -5, 5, 5, 2, 2, 1, 1] # more agents... (25)
  programs:
    - *program