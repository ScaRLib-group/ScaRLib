incarnation: scafi

variables:
  seed: &random
    min: 0
    max: 63
    step: 1
    default: 0

network-model:
  type: ClosestN
  parameters: [ 5 ]

seeds:
  scenario: *random
  simulation: *random

environment:
  type: Continuous2DEnvironment
  parameters: []
  global-programs:
    - time-distribution:
        type: DiracComb
        parameters: [ 0.1,  1.0 ]
      type: CollectiveAction
      parameters: [ ]
_reactions:
  - program: &program
      - time-distribution:
          type: DiracComb
          parameters: [ 0.0,  1.0 ]
        type: Event
        actions:
          - type: RunScafiProgram
            parameters: [ it.unibo.experiment.cc.CCScafiAgent, 1.1 ]
      - program: send

deployments:
  type: Grid
  #parameters: [ -1, -1, 1, 1, 1, 1, 0, 0 ]
  parameters: [-10, -10, 10, 10, 2, 1, 1, 1] # more agents... (50)
  programs:
    - *program
    #- *move

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "simulation"
      exportPath: "data-csv"
      interval: 1
    data:
      - time
      - molecule: distances
        value-filter: onlyfinite
        aggregators: [ min, max, mean ]